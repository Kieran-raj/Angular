<div id="pie-chart">
  <ngx-charts-pie-chart
    [view]="view"
    [doughnut]="true"
    [results]="sourceData"
    [animations]="false"
    [customColors]="colors"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
  >
    <ng-template #tooltipTemplate let-model="model" class="tooltip">
      <div class="col">
        <div class="row mx-0 px-0">
          <h4 class="my-0 mx-0 px-0 py-0" style="color: #233d53">
            <strong>{{ capitalise(model.name) }}</strong>
            <hr class="my-0 mx-0" style="color: #233d53" />
          </h4>
        </div>
        <div class="row mx-0 px-0">
          <div class="vertical col">
            <h5
              class="my-0 ml-0 mr-2 px-0"
              style="color: #233d53; opacity: 0.4"
            >
              <strong>Amount</strong>
            </h5>
            <h4 class="my-0 mx-0" style="color: #233d53">
              <strong>Â£{{ model.value | number: ".2" }}</strong>
            </h4>
          </div>
        </div>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
