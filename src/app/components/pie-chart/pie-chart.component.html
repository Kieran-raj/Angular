<ngx-charts-pie-chart
  [view]="view"
  [results]="sourceData"
  [customColors]="colors"
>
  <ng-template #tooltipTemplate let-model="model" class="tooltip">
    <div class="col">
      <div class="row mx-0 px-0">
        <h4 class="my-0 mx-0 px-0 py-0" style="color: #233d53">
          <strong>{{ model.name }}</strong>
          <hr class="my-0 mx-0" style="color: #233d53" />
        </h4>
      </div>
      <div class="row mx-0 px-0">
        <div class="vertical col">
          <h5 class="my-0 ml-0 mr-2 px-0" style="color: #233d53; opacity: 0.4">
            <strong>Amount</strong>
          </h5>
          <h4 class="my-0 mx-0" style="color: #233d53">
            <strong>Â£{{ model.value | number : ".2" }}</strong>
          </h4>
        </div>
      </div>
      <div class="row mx-0 px-0">
        <div class="verticalTwo col">
          <h5 class="my-0 ml-0 mr-2 px-0" style="color: #233d53; opacity: 0.4">
            <strong>Percentage of Total</strong>
          </h5>
          <h4 class="my-0 mx-0" style="color: #233d53">
            <strong>{{ getPercentage(model.name)?.toFixed(2) }}%</strong>
          </h4>
        </div>
      </div>
    </div>
  </ng-template>
</ngx-charts-pie-chart>
