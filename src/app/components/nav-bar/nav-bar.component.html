<div
  class="min-vh-100 d-flex justify-content-center"
  id="side-nav-bar"
  *ngIf="user$ | async"
>
  <div class="col">
    <div class="row" id="user-logo-banner">
      <img alt="User logo" [src]="(user$ | async)?.picture" id="user-photo" />
    </div>
    <div class="row" id="user-banner">
      <div id="nav-bar-header-text">{{ (user$ | async)?.nickname }}</div>
    </div>
    <hr id="user-logo-line-break" />

    <div class="row nav-bar-item-button">
      <div
        [ngClass]="
          getRoute().includes('home')
            ? 'nav-link-selected'
            : 'nav-link-unselected'
        "
      >
        <button class="btn shadow-none" (click)="navigate('/home')">
          <div class="row">
            <div class="col-4 px-0 nav-bar-item-icon">
              <fa-icon [icon]="faHome"></fa-icon>
            </div>
            <div class="col-8 nav-bar-item-text">
              <span class="text-center">Home</span>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="row nav-bar-item-button">
      <div
        [ngClass]="
          getRoute().includes('expenses')
            ? 'nav-link-selected'
            : 'nav-link-unselected'
        "
      >
        <button class="btn shadow-none" (click)="navigate('/expenses')">
          <div class="row">
            <div
              class="col-4 px-0 nav-bar-item-icon"
              style="width: fit-content"
            >
              <fa-icon [icon]="faGrid"></fa-icon>
            </div>
            <div class="col-8 nav-bar-item-text">
              <span class="text-center">Dashboard</span>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="row nav-bar-item-button">
      <div
        [ngClass]="
          getRoute().includes('stocks')
            ? 'nav-link-selected'
            : 'nav-link-unselected'
        "
      >
        <button
          disabled="true"
          class="btn shadow-none"
          (click)="navigate('/stocks')"
        >
          <div class="row">
            <div class="col-5 px-0 nav-bar-item-icon">
              <fa-icon [icon]="faChart"></fa-icon>
            </div>
            <div class="col-7 px-0 nav-bar-item-text">
              <span class="text-center"><s>Stocks</s></span>
            </div>
          </div>
        </button>
      </div>
    </div>
    <hr />

    <div class="row nav-bar-item-button">
      <div
        [ngClass]="
          getRoute().includes((user$ | async)?.nickname ?? '*')
            ? 'nav-link-selected'
            : 'nav-link-unselected'
        "
      >
        <button
          disabled="true"
          class="btn shadow-none"
          [routerLink]="['user/', getUserPath(user$ | async), 'profile']"
        >
          <div class="row">
            <div class="col-5 px-0 nav-bar-item-icon">
              <fa-icon [icon]="faGear"></fa-icon>
            </div>
            <div class="col-7 px-0 nav-bar-item-text">
              <span class="text-center"><s>Settings</s></span>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="row nav-bar-item-button">
      <div>
        <button class="btn shadow-none" (click)="signOut()">
          <div class="row">
            <div class="col-5 px-0 nav-bar-item-icon">
              <fa-icon [icon]="faSignOut"></fa-icon>
            </div>
            <div class="col-7 px-0 nav-bar-item-text">
              <span class="text-center">Sign Out</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
