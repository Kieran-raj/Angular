<div class="px-0">
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <div ngbDropdown>
            <button class="btn shadow-none" id="user-button" ngbDropdownToggle>
              <div class="row mx-0 px-1">
                <div
                  class="col-auto ps-0 mt-2"
                  id="user-name-column"
                  *ngIf="user"
                >
                  <fa-icon [icon]="faUser" size="lg"></fa-icon>
                  {{ user.displayName }}
                </div>
              </div>
            </button>
            <div
              ngbDropdownMenu
              class="me-2"
              id="userDropDownMenu"
              *ngIf="user"
            >
              <button
                ngbDropdownItem
                id="user-drop-down-menu-button"
                (click)="navigate('/home')"
              >
                <div class="row">
                  <div class="col-11 px-0" style="width: fit-content">Home</div>
                  <div class="col-1" style="width: fit-content">
                    <fa-icon [icon]="faHome"></fa-icon>
                  </div>
                </div>
              </button>
              <button
                ngbDropdownItem
                id="user-drop-down-menu-button"
                [disabled]="true"
              >
                <div class="row">
                  <div class="col-11 px-0" style="width: fit-content">
                    Settings
                  </div>
                  <div class="col-1" style="width: fit-content">
                    <fa-icon [icon]="faSettingsIcon"></fa-icon>
                  </div>
                </div>
              </button>
              <button
                ngbDropdownItem
                id="user-drop-down-menu-button"
                (click)="signOut()"
              >
                <div class="row">
                  <div class="col-11 px-0" style="width: fit-content">
                    Sign out
                  </div>
                  <div class="col-1" style="width: fit-content">
                    <fa-icon [icon]="faSignOut"></fa-icon>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
