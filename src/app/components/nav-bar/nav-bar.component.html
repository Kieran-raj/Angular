<div class="min-vh-100 side-nav-bar d-flex justify-content-center" *ngIf="user">
  <div class="col">
    <div class="row">
      <div id="nav-bar-header-text">Hi, Kieran</div>
    </div>

    <div class="row" id="nav-bar-item-button">
      <div class="mb-2">
        <button
          class="btn"
          [ngClass]="
            getRoute().includes('expenses')
              ? 'nav-link-selected'
              : 'nav-link-unselected'
          "
          (click)="navigate('/expenses')"
        >
          <div class="row">
            <div class="col-5" id="nav-bar-item-icon-div" align="center">
              <fa-icon
                id="nav-bar-item-icon"
                [icon]="faGrid"
                size="2x"
              ></fa-icon>
            </div>
            <div class="col-7" id="nav-bar-item-text">
              <span>Dashboard</span>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div class="row" id="nav-bar-item-button">
      <div class="mb-2">
        <button
          class="btn"
          [ngClass]="
            getRoute().includes('home')
              ? 'nav-link-selected'
              : 'nav-link-unselected'
          "
          (click)="navigate('/home')"
        >
          <div class="row">
            <div class="col-5" id="nav-bar-item-icon-div" align="center">
              <fa-icon
                id="nav-bar-item-icon"
                [icon]="faChart"
                size="2x"
              ></fa-icon>
            </div>
            <div class="col-7" id="nav-bar-item-text">
              <span>Stocks</span>
            </div>
          </div>
        </button>
      </div>
    </div>

    <div class="row" id="nav-bar-sign-out-button-div">
      <div class="mb-2">
        <button
          class="btn btn-secondary btn-lg rounded-pill"
          style="width: 100%"
          id="nav-bar-sign-out-button"
          (click)="signOut()"
        >
          Sign Out <fa-icon [icon]="faSignOut" class="ps-2"> </fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
