<div *ngIf="!isLoading" id="chart" class="pt-2">
  <ngx-charts-line-chart
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisTicks]="xAxisTicks"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [showGridLines]="false"
    [legend]="legend"
    [legendTitle]="legendTitle"
    [legendPosition]="legendPosition"
    [results]="sourceData"
    [tooltipDisabled]="false"
    [customColors]="colors"
    [curve]="curve"
  >
    <ng-template #tooltipTemplate let-model="model" class="tooltip">
      <ng-container
        [ngTemplateOutlet]="customToolTipTemplate"
        [ngTemplateOutletContext]="{ model: model }"
      >
      </ng-container>
    </ng-template>

    <ng-template #seriesTooltipTemplate let-model="model">
      <ng-container
        [ngTemplateOutlet]="customSeriesTooltipTemplate"
        [ngTemplateOutletContext]="{ model: model }"
      >
      </ng-container>
    </ng-template>
  </ngx-charts-line-chart>
</div>
