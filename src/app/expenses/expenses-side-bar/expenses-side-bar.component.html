<div class="row" id="period-nav-buttons">
  <div *ngFor="let choice of periodChoices" class="col-auto" id="button-choice">
    <div class="row">
      <button
        type="button"
        class="btn side-bar-button shadow-none"
        id="side-bar-default-button"
        (click)="onChangePeriodChoice(choice)"
      >
        {{ choice }}
      </button>
    </div>
    <div
      class="row"
      id="toggle-indicator"
      *ngIf="chartPeriodChoice === choice"
    ></div>
  </div>
</div>
