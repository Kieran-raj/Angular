<div class="col">
  <div class="row mx-0 px-0">
    <h4 class="my-0 mx-0 px-0 py-0" style="color: #233d53">
      <strong> {{ model.name }} {{ model.series }}</strong>
      <hr class="my-0 mx-0" style="color: #233d53" />
    </h4>
  </div>
</div>
<div class="row mx-0 px-0">
  <div class="vertical col">
    <h5 class="my-0 ml-0 mr-2 px-0" style="color: #233d53; opacity: 0.4">
      <strong>Monthly Amount</strong>
    </h5>
    <h4 class="my-0 mx-0" style="color: #233d53">
      <strong>Â£{{ model.value | number : ".2" }}</strong>
    </h4>
  </div>
</div>
<div class="row mx-0 px-0">
  <div class="verticalTwo col">
    <h5 class="my-0 ml-0 mr-2 px-0" style="color: #233d53; opacity: 0.4">
      <strong>Change</strong>
    </h5>
    <h4
      class="my-0 mx-0"
      [ngStyle]="{ color: model.pctChange < 0 ? 'green' : 'red' }"
    >
      <strong
        >{{ model.pctChange !== "NaN" ? model.pctChange.toFixed(2) : "N/A"
        }}<span *ngIf="model.pctChange">%</span></strong
      >
    </h4>
  </div>
</div>
