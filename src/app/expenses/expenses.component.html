<app-header-details [pageTitle]="pageTitle"></app-header-details>
<app-nav-bar></app-nav-bar>
<div class="px-2 col">
  <div class="card mt-2 row">
    <div class="card-header">
      <h2 class="mb-0">Expenses Summary</h2>
    </div>
    <div class="container-fluid">
      <div class="row pt-2">
        <div class="col-7">
          <app-line-chart
            *ngIf="chartMode === 'Daily'"
            [sourceData]="lineData"
            [xAxisTicks]="xAxisTicks"
            [activeEntries]="activeEntries"
          >
          </app-line-chart>
          <app-bar-chart
            *ngIf="chartMode === 'Monthly'"
            [sourceData]="barData"
          ></app-bar-chart>
        </div>
        <div class="col-2">
          <app-expenses-side-bar
            [showDateSelection]="showDateSelection"
            (resetButton)="resetGraph()"
            (dropDownValue)="dropDownChange($event)"
          ></app-expenses-side-bar>
        </div>
        <div class="col-3">Pie Chart Here</div>
      </div>
    </div>
  </div>
</div>
<app-expenses-grid class="px-2"></app-expenses-grid>
