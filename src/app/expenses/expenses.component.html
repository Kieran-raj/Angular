<app-header-details [pageTitle]="pageTitle"></app-header-details>
<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="card-center mt-4 border-primary">
    <div class="card-header">
      <h2 class="mb-0">Expenses Summary</h2>
    </div>
    <div class="card-body border">
      <div class="row">
        <div class="col-10 border">
          <app-line-chart
            [sourceData]="lineData"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [xAxisTicks]="xAxisTicks"
            [legendPosition]="legendPosition"
            [view]="view"
          >
          </app-line-chart>
        </div>
        <div class="col-2 border">
          <div>
            <app-dropdown-menu [dropDownValues]="dropDownValues"></app-dropdown-menu>
          </div>
          <br />
          <div>Radio button to check moving average on and off</div>
          <br />
          <div>choose date range</div>
        </div>
      </div>
      <div class="row">
        <div class="col-7"></div>
      </div>
    </div>
  </div>
</div>
