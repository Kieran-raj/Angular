<mat-dialog-content class="mat-typography" id="mat-dialog" align="center">
  <div>
    <div class="alert alert-warning" role="alert">
      <div class="row">
        <div class="col-1">
          <fa-icon [icon]="faInfoTriangle" size="2x"></fa-icon>
        </div>
        <div class="col-11">
          Are you sure you want to delete this recurring expense? This
          <b>cannot</b> be recovered.
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    *ngIf="!isProcessing"
    mat-button
    class="dialog-button"
    id="cancel-button"
    (click)="onClose()"
  >
    Cancel
  </button>
  <button
    *ngIf="!isProcessing"
    class="dialog-button"
    id="delete-button"
    mat-flat-button
    color="red"
    (click)="onDeleteCallback()"
  >
    Delete
  </button>
  <div *ngIf="isProcessing && !isComplete">
    <mat-spinner [diameter]="35" [strokeWidth]="5"></mat-spinner>
  </div>
</mat-dialog-actions>
