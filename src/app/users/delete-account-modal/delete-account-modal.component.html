<mat-dialog-content class="mat-typography" id="mat-dialog">
  <div class="alert alert-warning" role="alert">
    <div class="row">
      <div class="col-1">
        <fa-icon [icon]="faInfoTriangle"></fa-icon>
      </div>
      <div class="col-11">
        All the data from this account will be deleted and <b>cannot</b> be
        recovered. Confirm this deletion by entering you username.
      </div>
    </div>
  </div>
  <form [formGroup]="formGroup">
    <input
      class="form-control shadow-none"
      type="text"
      placeholder="Confirm username"
      formControlName="userName"
    />
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    class="dialog-button"
    id="cancel-button"
    mat-raised-button
    (click)="onClose()"
  >
    Cancel
  </button>
  <button
    class="dialog-button"
    id="delete-button"
    mat-raised-button
    color="red"
    (click)="onDelete()"
  >
    Delete
  </button>
</mat-dialog-actions>
