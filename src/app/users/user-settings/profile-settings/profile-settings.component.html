<div class="col">
  <form [formGroup]="formGroup">
    <div class="row pb-3 ps-4 d-flex align-items-center">
      <div class="col-1">
        <img alt="User logo" [src]="this.imageString" id="user-image" />
      </div>
      <div class="col-6" id="photo-upload">
        <input
          #csvInput
          hidden="true"
          type="file"
          formControlName="photo"
          onclick="this.value=null"
          (change)="uplodaPhoto($event)"
        />
        <button
          mat-flat-button
          id="upload-photo-button"
          (click)="csvInput.click()"
        >
          Upload Photo
        </button>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-6">
          <label for="firstNameInput"> First Name </label>
          <input
            class="form-control shadow-none mt-1"
            id="firstNameInput"
            type="text"
            placeholder="First Name"
            formControlName="firstName"
          />
        </div>
        <div class="col-6">
          <label for="lastNameInput"> Last Name </label>
          <input
            class="form-control shadow-none mt-1"
            id="lastNameInput"
            type="text"
            placeholder="Last Name"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <label for="emailInput"> Email </label>
          <input
            class="form-control shadow-none mt-1"
            id="emailInput"
            type="text"
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="col-6">
          <label for="displayName"> Display Name </label>
          <input
            class="form-control shadow-none mt-1"
            id="displayName"
            type="text"
            placeholder="Display Name"
            formControlName="displayName"
          />
        </div>
      </div>
    </div>
  </form>
  <div class="row mt-4">
    <div class="col-2">
      <button mat-flat-button id="update-details-button" disabled="true">
        Save Changes
      </button>
    </div>
  </div>
</div>
